<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sociyou | Join or Login</title>
  </head>
  <body>
    <section class="brand-title">
      <img src="./images/logo.png.png" alt="logo" height="30px" />
    </section>
    <section class="login-section">
      <div class="login-picture">
        <img
          src="./images/img-01.png"
          alt="Img"
          width="316"
          height="289"
          class="img"
        />
      </div>
      <div class="login-box">
        <input
          type="text"
          name="username-box input-box"
          required="required"
          placeholder="Username"
        />
        <input
          type="password"
          name="password-box input-box"
          required="required"
          placeholder="Password"
        />
        <button name="login-btn">Login</button>
      </div>
    </section>
  </body>
</html>
